<!-- BODY -->
<body>

	{if logged_in}

		{exp:profile:view}

			<script type="text/javascript">

				keychain.userId = '{pixfizz_user_id}';
				keychain.checkPixfizzLogin(keychain.userId,'default',function(){});

			</script>

		{/exp:profile:view}

	{if:else}

		<iframe id="pixfizzLogout" src="{pixfizz_url}/site/logout_check" width="0" height="0" marginheight="0" marginwidth="0" frameborder="0" seemless></iframe>

	{/if}

	<div align="center">

		<!-- LOGIN -->
		{embed="global/login"}

		<!-- HEADER -->
		{embed="global/header"}

		<div class="canvas"> 

			<!-- CONTENT -->
			{embed="default/home"}

		</div>

		<!-- FOOTER -->
		{embed="global/footer"}
		
	</div>
