<!-- BODY -->
<body>

	<!-- Redirect with user id -->
	{if logged_in}

		{exp:profile:view}

			<script type="text/javascript">

				toolbox.docLoc('{pixfizz_url}/site/account?userid={pixfizz_user_id}');

			</script>

		{/exp:profile:view}


	<!-- Get them to log-in -->
	{if:else}

		{embed="global/login"

			forced = "true"
			abort = "{site_url}"
			alert = "{login_message_forced}"
			return = "{segment_1}/{segment_2}"

		}

	{/if}

</body>
