<div class="cart-gatewayAddressing" align="right">

	<div class="header strong">Contact Information</div>

	<!-- Additional Info -->
	<div id="additional_info" class="cart-group" align="right">
		<div class="itemDivider"></div>

		<div class="cart-fieldGroup" align="right">
			<div class="cart-fieldCell" align="left">
				<input type="text" name="phone" value="{embed:member_phone}" id="phone" placeholder="Phone" class="inputFieldBig">
			</div>
		</div>
	</div>

	<!-- Billing Info -->
	<div id="billing">

		<div class="cart-group" align="right">
			<div class="itemDivider"></div>
			
			<div class="cart-fieldGroup" align="right">
				<div class="cart-fieldCell" align="left">
					<input type="text" name="first_name" value="{embed:member_first_name}" id="first_name" placeholder="First Name" class="inputFieldBig">
				</div>
				<div class="cart-fieldCell" align="left">
					<input type="text" name="last_name" value="{embed:member_last_name}" id="last_name" placeholder="Last Name" class="inputFieldBig">
				</div>
			</div>
			
			<div class="cart-fieldGroup" align="right">
				<div class="cart-fieldCell" align="left">
					<input type="text" name="address" value="{embed:member_address}" id="address" placeholder="Address" class="inputFieldBig">
				</div>
				<div class="cart-fieldCell" align="left">
					<input type="text" name="address2" value="{embed:member_address2}" id="address2" placeholder="Address (line 2)" class="inputFieldBig">
				</div>
			</div>

			<div class="cart-fieldGroup" align="right">
				<div class="cart-fieldCell" align="left">
					<input type="text" name="city" value="{embed:member_city}" id="city" placeholder="City" class="inputFieldBig">
				</div>
				<div class="cart-fieldCell" align="right">
					<select name="state" id="state" class="inputFieldBig select">

						{if embed:member_state == ""}
							<option value="" selected="selected">State</option>

						{if:else}
							<option value="">State</option>
							<option value="{embed:member_state}" selected="selected">{embed:member_state}</option>
						{/if}

						<option value="AL">AL</option>
						<option value="AK">AK</option>
						<option value="AZ">AZ</option>
						<option value="AR">AR</option>
						<option value="CA">CA</option>
						<option value="CO">CO</option>
						<option value="CT">CT</option>
						<option value="DE">DE</option>
						<option value="FL">FL</option>
						<option value="DC">DC</option>
						<option value="GA">GA</option>
						<option value="HI">HI</option>
						<option value="ID">ID</option>
						<option value="IL">IL</option>
						<option value="IN">IN</option>
						<option value="IA">IA</option>
						<option value="KS">KS</option>
						<option value="KY">KY</option>
						<option value="LA">LA</option>
						<option value="ME">ME</option>
						<option value="MD">MD</option>
						<option value="MA">MA</option>
						<option value="MI">MI</option>
						<option value="MN">MN</option>
						<option value="MS">MS</option>
						<option value="MO">MO</option>
						<option value="MT">MT</option>
						<option value="NE">NE</option>
						<option value="NV">NV</option>
						<option value="NH">NH</option>
						<option value="NJ">NJ</option>
						<option value="NM">NM</option>
						<option value="NY">NY</option>
						<option value="NC">NC</option>
						<option value="ND">ND</option>
						<option value="OH">OH</option>
						<option value="OK">OK</option>
						<option value="OR">OR</option>
						<option value="PA">PA</option>
						<option value="RI">RI</option>
						<option value="SC">SC</option>
						<option value="SD">SD</option>
						<option value="TN">TN</option>
						<option value="TX">TX</option>
						<option value="UT">UT</option>
						<option value="VT">VT</option>
						<option value="VA">VA</option>
						<option value="WA">WA</option>
						<option value="WV">WV</option>
						<option value="WI">WI</option>
						<option value="WY">WY</option>

					</select>
				</div>
				<div class="cart-fieldCell" align="left">
					<input type="text" name="zip" value="{embed:member_zip}" id="zip" placeholder="Zip" class="inputFieldBig">
				</div>
			</div>
		</div>

		<!-- Pick-up Location -->
		<div id="additional_info" class="cart-group" align="right">
			<div class="cart-fieldGroup strong header">Choose Delivery or In-Store Pickup</div>
			<div class="itemDivider"></div>
			
			<div class="cart-fieldGroup" align="right">

				<select id="shipping_option" name="{if embed:switch}pickup_location{if:else}shipping_option{/if}" onchange="javascript: member.testValue(this);" class="inputFieldBig">
					
					<option class="strong" value="Deliver to my shipping address"{if embed:member_pickup_location == 'Deliver to my shipping address'} selected="selected"{/if}>Deliver to my shipping address</option>
					
					{exp:channel:entries

						channel = "store_location"
						dynamic = "off"
						disable = "pagination|category_fields|member_data"

					}

						<script type="text/javascript"> member.pickupLocations['{title}'] = { state : '{store_state}STORE' }; </script>
						<option value="{title}"{if embed:member_pickup_location == title} selected="selected"{/if}>Pickup: {title}</option>

					{/exp:channel:entries}

				</select>
			</div>

			<div id="copyBillingGroup" class="cart-group" align="right">
				<div>
					<div class="cart-fieldCell" align="right">Use billing address for shipping</div>
					<div class="cart-fieldCell"><input id="copyBilling" type="checkbox" onclick="javascript: member.setChecked('copyBilling');"></div>
				</div>
			</div>
		</div>

	</div>

	<!-- Shipping Info -->
	<div id="shipping">

		<div class="header strong">Shipping Information</div>

		<div class="cart-group" align="right">
			<div class="itemDivider"></div>

			<div class="cart-fieldGroup" align="right">
				<div class="cart-fieldCell" align="left">
					<input type="text" name="shipping_first_name" value="{embed:member_shipping_first_name}" id="shipping_first_name" placeholder="First Name" class="inputFieldBig">
				</div>
				<div class="cart-fieldCell" align="left">
					<input type="text" name="shipping_last_name" value="{embed:member_shipping_last_name}" id="shipping_last_name" placeholder="Last Name" class="inputFieldBig">
				</div>
			</div>

			<div class="cart-fieldGroup" align="right">
				<div class="cart-fieldCell" align="left">
					<input type="text" name="shipping_address" value="{embed:member_shipping_address}" id="shipping_address" placeholder="Address" class="inputFieldBig">
				</div>
				<div class="cart-fieldCell" align="left">
					<input type="text" name="shipping_address2" value="{embed:member_shipping_address2}" id="shipping_address2" placeholder="Address (line 2)" class="inputFieldBig">
				</div>
			</div>

			<div class="cart-fieldGroup" align="right">
				<div class="cart-fieldCell" align="left">
					<input type="text" name="shipping_city" value="{embed:member_shipping_city}" id="shipping_city" placeholder="City" class="inputFieldBig">
				</div>
				<div class="cart-fieldCell" align="right">
					<select name="shipping_state" id="shipping_state" class="inputFieldBig select">
							
						{if embed:member_shipping_state == ""}
							<option value="" selected="selected">State</option>

						{if:else}
							<option value="">State</option>
							<option value="{embed:member_shipping_state}" selected="selected">{embed:member_shipping_state}</option>
						{/if}

						<option value="AL">AL</option>
						<option value="AK">AK</option>
						<option value="AZ">AZ</option>
						<option value="AR">AR</option>
						<option value="CA">CA</option>
						<option value="CO">CO</option>
						<option value="CT">CT</option>
						<option value="DE">DE</option>
						<option value="FL">FL</option>
						<option value="DC">DC</option>
						<option value="GA">GA</option>
						<option value="HI">HI</option>
						<option value="ID">ID</option>
						<option value="IL">IL</option>
						<option value="IN">IN</option>
						<option value="IA">IA</option>
						<option value="KS">KS</option>
						<option value="KY">KY</option>
						<option value="LA">LA</option>
						<option value="ME">ME</option>
						<option value="MD">MD</option>
						<option value="MA">MA</option>
						<option value="MI">MI</option>
						<option value="MN">MN</option>
						<option value="MS">MS</option>
						<option value="MO">MO</option>
						<option value="MT">MT</option>
						<option value="NE">NE</option>
						<option value="NV">NV</option>
						<option value="NH">NH</option>
						<option value="NJ">NJ</option>
						<option value="NM">NM</option>
						<option value="NY">NY</option>
						<option value="NC">NC</option>
						<option value="ND">ND</option>
						<option value="OH">OH</option>
						<option value="OK">OK</option>
						<option value="OR">OR</option>
						<option value="PA">PA</option>
						<option value="RI">RI</option>
						<option value="SC">SC</option>
						<option value="SD">SD</option>
						<option value="TN">TN</option>
						<option value="TX">TX</option>
						<option value="UT">UT</option>
						<option value="VT">VT</option>
						<option value="VA">VA</option>
						<option value="WA">WA</option>
						<option value="WV">WV</option>
						<option value="WI">WI</option>
						<option value="WY">WY</option>
						{store_state_options}
					</select>
				</div>
				<div class="cart-fieldCell" align="left">
					<input type="text" name="shipping_zip" value="{embed:member_shipping_zip}" id="shipping_zip" placeholder="Zip" class="inputFieldBig">
				</div>
			</div>
		</div>

	</div>

</div>
