<!-- Payment Info -->
<div class="cart-group" align="right">
	<div class="header strong">Payment Info</div>
	<div class="itemDivider"></div>

	<div class="cart-fieldGroup" align="right">
		<div class="cart-fieldCell" align="right">
			<div class="cart-fieldGroup" align="right">
				<div class="cart-fieldCell" align="right">
					<select class="inputFieldBig select" name="card_type" id="card_type">
						<option value="">Card Type</option>
						<option value="visa">Visa</option>
						<option value="mc">Mastercard</option>
						<option value="amex">American Express</option>
						<option value="discover">Discover</option>
					</select>
				</div>
				<div class="cart-fieldCell" align="right">
					<select class="inputFieldBig select" name="expiration_month" id="expiration_month">
						<option value="">Month</option>
						<option value="01">January</option>
						<option value="02">February</option>
						<option value="03">March</option>
						<option value="04">April</option>
						<option value="05">May</option>
						<option value="06">June</option>
						<option value="07">July</option>
						<option value="08">August</option>
						<option value="09">September</option>
						<option value="10">October</option>
						<option value="11">November</option>
						<option value="12">December</option>
					</select>
				</div>
				<div class="cart-fieldCell" align="right">
					<select class="inputFieldBig select" name="expiration_year" id="expiration_year">
						<option value="">Year</option>
						<option value="2013">2013</option>
						<option value="2014">2014</option>
						<option value="2015">2015</option>
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
					</select>
				</div>
			</div>

			<div class="cart-fieldGroup" align="right">
				<div class="cart-fieldCell" align="right">
					<input type="text" name="credit_card_number" value="" id="credit_card_number" placeholder="Card Number">
				</div>

				<div class="cart-fieldCell" align="right">
					<input type="text" name="CVV2" value="" id="CVV2" placeholder="Security Code">
				</div>
			</div>
		</div>
	</div>

</div>
