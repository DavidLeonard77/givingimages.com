{exp:channel:entries

	channel = "product_attribute"
	dynamic = "no"
	category = "{embed:category}"
	disable = "pagination|member_data"

}

	<div class="product_attribute_description" id="product_attribute_description_{entry_id}">{product_attribute_description}</div>

	<script type="text/javascript">

		if (!cart.row['{embed:entry_id}'].field['{url_title}']) {

			// Initialize field
			cart.row['{embed:entry_id}'].field['{url_title}'] = {

				title: '{product_attribute_title}',
				icon: '{product_attribute_icon}',
				description: $('#product_attribute_description_{entry_id}').html(),
				pricing_model: '{product_attribute_pricing_model}',
				option: {}

			};

		}

	</script>

{/exp:channel:entries}
